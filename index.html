<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List | Javascript</title>
    <link rel="stylesheet" href="./assets/css/home.css">

</head>

<body>

    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Salve a sua proxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </div>

        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <i class="fa-solid fa-check done-btn"></i>
                    <i class="fa-solid fa-xmark remove-btn"></i>
                </li>
            </ul>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/479897f88c.js" crossorigin="anonymous"></script>

</body>

</html>
